<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OOT Randomizer Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>OoT Randomizer Tracker</header>
    <div class="wrapper">
      <div class="grid"></div>
      <div class="tips-wrapper">
        <div class="input-wrapper">
          <label for="tip">Useful Tips
            <span class="instructions">
              <ul>
                <li>Type a useful tip and press ENTER.</li>
                <li><em>"WOTH"</em>, <em>"HERO"</em> and <em>"FOOL"</em>  are keywords.</li>
              </ul>
            </span>
          </label>
          <input type="text" id="tip" placeholder="e.g. &quot;X is WOTH&quot;" />
        </div>
      </div>
    </div>

    

    <footer>OoT Tracker v1.01 by Gil</footer>

    <script src="js/AppMain.js" type="text/javascript"></script>
  </body>
</html>
